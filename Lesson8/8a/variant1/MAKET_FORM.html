<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>MAKET-FORM</title>

</head>

<body>
    <div class="wrap">
        <div>
            <p class="title">Для публикации вашей статьи, заполните пожалуйста следующую форму:</p>
        </div>
        <form action="http://fe.it-academy.by/TestForm.php">
            <div class="float-article">
                <label><span>Название статьи:</span>
                    <input type='text' name='article-title'></label>
            </div>
            <div style='clear:both'></div>

            <label><span>Рубрика: </span>
                <select name='section'>
                    <option value=" technology">компьютерная техника</option>
                    <option value="design">графика и дизайн</option>
                    <option value="programming" selected>программирование</option>
                </select></label><br>
            <span> Публикация:</span>
            <span class="radio"><label><input type='radio' name='publication' value=site>на сайте </label></span>
            <span class="radio"> <label><input type='radio' name='publication' value=magazine>в журнале </label></span>
            <span class="radio"><label><input type='radio' name='publication' value=site+magazine>на сайте и в журнале
                </label>
                <br></span>
            <label><span class="comment"> Разрешить комментарии:</span>
                <input type='checkbox' name='comments' checked></label><br>
            <label><span>Текст статьи:</span><br>
                <textarea name='text-article'></textarea></label><br>
            <input type='submit' value='Опубликовать'>
        </form>
    </div>
</body>

</html>
