<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
    <style>
        h3 {
            text-align: center;
        }

        p {
            margin: 0;
            padding: 0;
        }

        select[name="month"] {
            width: 177px;
        }

        input,
        select {
            margin-bottom: 5px;
        }

        textarea {
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h3>Заполните анкету</h3>
    <form action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="lastname" maxlength="25" autofocus placeholder="Фамилия"><br>
            <input type="text" name="firstname" maxlength="20" placeholder="Имя"><br>
            <input type="text" name="patronymic" maxlength="24" placeholder="Отчество">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="seria" maxlength="2" placeholder="АА"><br>
                <input type="text" name="number" maxlength="7" placeholder="1234567"><br>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="number" name="year" maxlength="4" placeholder="2000"><br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="day" placeholder="01"><br>
            </fieldset>
            <select name="country">
                <option value="1">РБ</option>
                <option value="2">РФ</option>
            </select>
            <p>Адрес:</p>
            <textarea name="Address"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]" value="fishing">Рыбалка<br></label>
                <label><input type="checkbox" name="hobby[]" value="astronomy">Астрономия<br></label>
                <label> <input type="checkbox" name="hobby[]" value="diving">Дайвинг<br></label>
                <label> <input type="checkbox" name="hobby[]" value="marks">Марки</label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="animal []" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="parrot1">Волнистый</option>
                        <option value="parrot2">Ара</option>
                        <option value="parrot3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="fish1">Караси</option>
                        <option value="fish1">Окуни</option>
                        <option value="fish1">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="bird1">Стая ворон</option>
                        <option value="bird2">Аист</option>
                        <option value="bird3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" maxlength="20" placeholder="Логин"><br>
            <input type="password" name="password" maxlength="20" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="text" name="email" placeholder="введите адрес почты"><br>
            <input type="text" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number2"><br>
            <input type="range" name="range">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit"> <input type="reset"><br>
            <button>
                <img src="button.png" alt="button">
            </button>
        </fieldset>

    </form>


</body>

</html>
